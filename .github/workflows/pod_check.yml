name: Check pods
on: [push]
  #workflow_dispatch:
jobs:
  pods:
    runs-on: ubuntu-latest
    steps:

      - name: SSH connect to remoute host
        id: kube_pod
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          proxy_host: ${{ secrets.PROXY_HOST }}
          proxy_username: ${{ secrets.PROXY_USERNAME }}
          proxy_key: ${{ secrets.PROXY_KEY }}
          proxy_port: ${{ secrets.PROXY_PORT }}
          script: |
            kubectl get pods -A --context="k8s" > k8s.log
            
            echo "k8s_log=$(cat k8s.log)" >> $GITHUB_OUTPUT
           
      - name: Check Crash pods
        id: count_faild_pods
        run: |
            
            echo "steps.kube_pod.outputs.k8s.log" > k8s_out.log
            echo "fail_pods_k8s=$(cat k8s_out.log | grep -v 'Running\|Completed ' | wc -l)" >> $GITHUB_OUTPUT
        
      - name: Upload Crashed Pods List k3s      
        if: steps.count_faild_pods.outputs.fail_pods_k8s == 0 
        uses: actions/upload-artifact@v4
        with:
            name: Failed pods 
            path: k8s_out.log