name: Check pods
on: [push]
  #workflow_dispatch:
jobs:
  pods:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.kube_pod.outputs.k8s }}
      output2: ${{ steps.kube_pod.outputs.k8s_log }}
    steps:

      - name: SSH connect to remoute host
        id: kube_pod
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          proxy_host: ${{ secrets.PROXY_HOST }}
          proxy_username: ${{ secrets.PROXY_USERNAME }}
          proxy_key: ${{ secrets.PROXY_KEY }}
          proxy_port: ${{ secrets.PROXY_PORT }} #-v
          script: |
            kubectl get pods -A --context="k8s" | grep -E 'Running|Completed '
            kubectl get pods -A --context="k8s" | grep -E 'Running|Completed ' > k8s.log   
            echo "k8s=good" >> $env:GITHUB_OUTPUT
            echo "k8s_log=$(cat k8s.log)" >> $env:GITHUB_OUTPUT
            
         
      - name: Check Crash pods
        id: form_file         
        env:
          OUTPUT1: ${{steps.kube_pod.outputs.k8s_log}}
          OUTPUT2: ${{steps.kube_pod.outputs.k8s}}
        run: |
          echo "$OUTPUT1" > k8s.log 
          echo "$OUTPUT2"
        shell: bash    

      - name: Upload Crashed Pods List k3s 
        if: steps.kube_pod.outputs.k8s_count != 0 
        uses: actions/upload-artifact@v4
        with:
            name: Failed pods 
            path: k8s.log

       